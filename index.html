<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="referrer" content="never">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./publics/less/main.css">
	<!-- 引入angularjs -->
	<script src="./publics/libs/angular.min.js"></script>
	<script src="./publics/libs/angular-route.js"></script>
	<script src="./scripts/app.js"></script>
	<script src="./scripts/controllers.js"></script>
</head>
<body ng-app="Yike"> 
	<div class="viewport" ng-controller="DemoCtrl">
		<!-- 侧边导航 -->
		<div ng-class="{navs:true,collapse:collapsed}" ng-controller = "NavsCtrl">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="./publics/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd class="active" ng-repeat="nav in navs" ng-click="toggle()">
					<a href="{{nav.link}}" class="{{nav.icon}}">
						<span>{{nav.text}}</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<div ng-class="{header:true,collapse:collapsed}">
				<a href="javascript:;" class="menu icon-menu" ng-click="toggle()"></a>
				<h2>今日一刻</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div ng-class="{body:true,collapse:collapsed}">
				<img class="loading" ng-hide="loaded" src="./publics/images/loading.gif" alt="">
				<div ng-view></div>
			</div>
		</div>
	</div>
	<!-- <script src="./publics/libs/toggle.js"></script> -->
	
</body>
</html>
